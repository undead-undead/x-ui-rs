name: Build and Release

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: cd web && npm ci

      - name: Build Frontend
        run: cd web && npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            arch: arm64
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross-Compilation Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: backend/bin/dist

      - name: Build Backend (Static Binary)
        run: |
          cd backend
          # Use cross for easier cross-compilation if needed, but for musl on ubuntu runner, cargo is often enough with musl-tools.
          # For aarch64 on x86 runner, we strictly need `cross`.
          if [ "${{ matrix.arch }}" = "amd64" ]; then
             cargo build --release --target ${{ matrix.target }}
          else
             cargo install cross
             cross build --release --target ${{ matrix.target }}
          fi

      - name: Prepare Release Archive
        run: |
          mkdir -p release/bin/dist
          mkdir -p release/data
          mkdir -p release/logs
          
          # Copy Binary
          cp backend/target/${{ matrix.target }}/release/x-ui-backend release/bin/
          
          # Copy Frontend (already placed in backend/bin/dist)
          cp -r backend/bin/dist/* release/bin/dist/

          # Copy Install Script/Helpers
          cp install.sh release/install.sh
          
          # Archive
          cd release
          tar -czvf ../x-ui-linux-${{ matrix.arch }}.tar.gz *

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: x-ui-linux-${{ matrix.arch }}.tar.gz
